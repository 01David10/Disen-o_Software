<!DOCTYPE html>
<html>
<head>
    <title>Sol y luna/login</title>
</head>
<body>
    <header>
        <img src="Images/logo.jpeg" alt="Sol y luna" id="logo">
        <h1 id="sol_y_luna">Sol y luna</h1>
    </header>

    <div id="login1">   <!-- Formulario de login -->
        <form id="formulario">
            <h1 id="ingresar">Ingresar</h1>
            <label for="email" class="label">Email:</label>
            <br>
            <input type="email" name="email" id="email" required class="input">
            <br>
            <label for="contraseña" class="label">Contraseña:</label>
            <br>
            <input type="password" name="contraseña" id="contraseña" required class="input">
            <br>
            <h2 id="olvido">¿olvidó su contraseña?</h2>
            <input type="checkbox" name="recordarme" class="checkbox">
            <label for="recordarme">recordarme</label>
            <br>
            <button type="submit" id="boton" name="b_ingresar">Ingresar</button>
            <br>
            <div id="redes_ingreso">
                <img src="Images/facebook.jpeg" alt="Facebook" height="50px">
                <img src="Images/instagram.jpeg" alt="Instagram" height="50px">
                <img src="Images/whatsapp.jpeg" alt="Whatsapp" height="50px">
            </div>
        </form>
    </div>
    <div id="login2">   <!-- Imagenes -->
        <img src="Images/login1.jpeg" class="login_images">
        <img src="Images/login2.jpeg" class="login_images">
        <img src="Images/login3.jpeg" class="login_images">
    </div>

    <footer>
        <div id="footer1">
            <h1 id="footer_text">Tu refugio junto al mar</h1>
        </div>
        <div id="footer2">
            <img src="Images/logo.jpeg" alt="Sol y luna" id="logo">
            <h1 id="sol_y_luna">Sol y luna</h1>
        </div>
        <div id="footer3">
            <img src="Images/facebook.jpeg" alt="Facebook" class="redes">
            <img src="Images/instagram.jpeg" alt="Instagram" class="redes">
            <img src="Images/whatsapp.jpeg" alt="Whatsapp" class="redes">
        </div>
    </footer>
    <link rel="stylesheet" href="style.css">  <!-- vinculo CSS -->
</body>
</html>
